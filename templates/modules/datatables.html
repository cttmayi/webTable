{% autoescape None %}

<table class="display compact hover order-column" style="width:100%" id="example"></table>

<script type="text/javascript">
    $(document).ready(function () {
        var t = $("#example").dataTable({
            //"iDisplayLength":10,

            ajax: {
                url: '/_query/{{ id }}/{{ p0 }}',
                dataSrc: ''
            },

            "paging": false,
            "order": [[ 1, "desc" ]],
            //'bPaginate': true,
            //"bDestory": true,
            //"bRetrieve": true,
            //"bFilter":true,
            //"bSort": false,
            //"bProcessing": true,
            "aoColumns": [
                {
                    "title": "No.",
                    "defaultContent": '',
                    "searchable": false,
                    "orderable": false,
                    "width": "40px",
                },
                {% for th in datatables['th'] %}
                {
                    "title": "{{ th['name'] }}",
                    "mDataProp": "{{ th['field'] }}",
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                        $(nTd).addClass("{{ th['field'] }}").attr('id', oData.{{ datatables['id'] }} );
                    },
                    "width": "{{ th['width'] }}",
                },
                {% end %}
            ],
            //"sDom": "<'row-fluid'<'span6 myBtnBox'><'span6'f>r>t<'row-fluid'<'span6'i><'span6 'p>>",
            //"language": {
            //    "url": "http://cdn.datatables.net/plug-ins/e9421181788/i18n/Chinese.json"
            //},
            "fnDrawCallback": function (data, x) {
                this.api().column(0).nodes().each(function(cell, i) {
                    cell.innerHTML = i + 1;
                });
                {% for th in datatables['th'] %}
                    {% if th['editor'] == 'edit' %}
                        $("#example tbody td.{{ th['field'] }}").editable("/_update/{{ id }}/{{ p0 }}/{{ th['field'] }}");
                    {% end %}
                    {% if th['editor'] == 'select' %}
                        $("#example tbody td.{{ th['field'] }}").editable("/_update/{{ id }}/{{ p0 }}/{{ th['field'] }}",
                            {

                                data: {{ th['data'] }},
                                type: 'select'
                                //submit : '确定',
                                //submitdata: { _method: "post"}
                            });
                    {% end %}
                {% end %}
            }
        });

    });
</script>
